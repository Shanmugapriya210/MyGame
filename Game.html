<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Game</title>
</head>
<body style="text-align:center;
    background: black;">
    <div style=" background: rgba(231, 225, 225, 0.7);"class=" container p-5 mt-5 ml-5 ">
        <h1 class="mt-2  d-flex justify-content-center">Number Guesser </h1>
        <p>Guess the number between 1 and 10 to test your luck!</p>
        <div class="input-group justify-content-center">
            <input type="text" id="guessNumber">
           
        </div>

        <button onclick="check()" class="mt-2 ml-2">check</button>
         <!-- <input type="text" id="guessNumber">
        <button onclick="check()">check</button> -->
        <p id="result">You are right/wrong</p>

    </div>
    

    <script>
            var guess =document.getElementById("guessNumber")
          
      
            var result=document.getElementById("result")
           

            var random=Math.floor(Math.random()*10)+1
           

            const check = () => {
                var entered = Number(guess.value);
                const final= entered === random? (result.textContent= "Right", alert(`Congrats! You won. The correct number is ${random}.`) )
                : (result.textContent= "Wrong" ,alert(`Sorry! You lose..`));
               
            };


    </script>
</body>
</html>
